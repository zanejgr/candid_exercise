<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/table.css">
    <script src="js/SortBy.js"></script>
    <script src="js/THClickHandlers.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/deletecustomer.js"></script>
</head>

<body onload="SortBy('id')">
    <a id="top"></a>
    <h1>
        Address Book
    </h1>
    <a class="button" href="/addcustomer.html">add customer</a>
    <p>Click on a row for details and actions.</p>
    <table>
        <thead>
            <th onclick="onClickId()">ID <img src="up.ico" /></th>
            <th onclick="onClickFirstName()">First Name <img src="up.ico" /></th>
            <th onclick="onClickLastName()">Last Name <img src="up.ico" /></th>
        </thead>
        <tbody id="tbod">
        </tbody>
    </table>

    <div id="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="modal-header" id="address-header"></span>
            <span class="close" onclick="CloseModal()">&times;</span>
            <div id="addresses"></div>
        </div>
    </div>
    <p>
        You've reached the end.
        <a href="#top">Click here</a>
        to go back to the top
    </p>
</body>

</html>
