<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Address Book - Add Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/addcustomer.js"></script>
</head>

<body>
<h1>Add Customer</h1>
<form id="form">
<label for="fname">First Name</label>
<input type="text" name="fname" id="fname" required maxlength="64" minlength="1"><br>
<label for="lname">Last Name</label>
<input type="text" name="lname" id="lname" required maxlength="64" minlength="1"><br>
</form>
<button onclick="submit()">Submit</button><a href="index.html" class="button">Cancel</a>
</body>
